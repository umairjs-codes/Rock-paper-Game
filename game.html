<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scessior Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <nav id="bar"> Rock-Paper-Scessior Game</nav>
    </header> 
    <h1>Tap the icons.</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.jpeg" alt="paper">
        </div>
        <div class="choice" id="scessior">
            <img src="scissor.jpeg" alt="scessior">
    </div>

    <div class="choice" id="rock">
        <img src="pngwing.com.png" alt="rock">
    </div>
</div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container"></div>
    <p id="msg">Play your move</p>
    <script src="game.js"></script>

</body>
</html>
